        function solution(arr, K){
            // 내가 작성한 답
            /*

            /*

            구간의 합이 가장 큰 값을 리턴하라
            - 🧠 풀이 패턴 기억: 
            앞에서부터 순차적으로 3개씩 더하면서 최대값을 찾으면 됨 
            lt =0, rt = lr+3으로 3개씩으로 단위를 끊는다. 
            그리고 answer 변수를 두고 세개씩 더해서 가장 큰 값을 찾아가면 됨 
        
            */
            
            // ** 내가 다시 풀기
            let answer =0;
            let n = arr.length;
            let lt = 0, rt = lt+K;
            while(lt<=rt && rt <=n){
                let sum = 0;
                
                for(let i =lt; i < rt; i++){
                    sum += arr[i];
                }
                lt++;
                rt = lt+K;
                console.log(lt, rt, sum)
                answer = Math.max(answer, sum);
            }
            return answer;
