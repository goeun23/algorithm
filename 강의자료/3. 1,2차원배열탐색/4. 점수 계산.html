<html>

<body>
    <script>
        /*
        ▣ 입력예제 1                                   
            10
            1 0 1 1 1 0 0 1 1 0
        ▣ 출력예제 1
            10
        */
        
        
        function solution(arr){
            // 내가 작성한 답
            /*
            - 📌 문제 이해: 연속적으로 맞으면 +1,+1 하다가, 틀리면 0, 
            결과에 최종 합을 더하면 된다.
            - 🔍 풀이 방식 파악: 
            i가 1부터 끝까지 돌면서 다음 값이 1이면 score를 추가하고,
            0이면 다시 0으로 초기화한다.가 아니라 
            변수 한개를 더 두면 되겠는데?? 아냐.. 
            다음값이 1이면 +1하는 방법이 제일 심플해보인다..
            - 🧠 풀이 패턴 기억: 
            */
            
            // -- 내가 작성한 답
            let answer = 0;
            let score = 0;

            for(let i =0; i< arr.length; i++){
                if(arr[i] == 1){ // 현재 문제가 정답이라면
                    if(arr[i-1] == 1){
                        score +=1;  // 이전 문제도 맞췄다면     
                    }else{
                        score = 1; // 아니라면 1 다시 1부터 카운팅
                    }
                    answer += score;
                }else{
                    score = 0;
                }
                // .. 아닐때는 체크 안해도 되는건가? 그냥 지나가면 되는건가?
                // 아닐때는 0으로 ?
                
            }
            
            // 강의
            /*
            - 📌 문제 이해: 
            - 🔍 풀이 방식 파악: 
            cnt = 0으로 초기화 하고 배열을 순회하면서 
            1을 만나면 cnt++
            0을 만나면 cnt = 0;
            그리고 그 값은 answer에 저장
            - 🧠 풀이 패턴 기억: 
            일때와 아닐때를 명확하게 나누면 심플해진다. 
            */
            
            // ** 내가 다시 풀기
            
            // 강의 
            for(let x of arr){
                if(x === 1){
                    score++;
                    answer += score;
                }else{
                    score = 0;
                }
            }
            // -> 쏘 심플..... 
            return answer;
        }

        console.log(solution([1,0,1,1,1,0,0,1,1,0]))
    </script>
</body>

</html>
