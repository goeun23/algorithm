<body>
    <script>
        /*
        ▣ 입력예제 1                                   
        5
        87 89 92 100 76
        ▣ 출력예제 1
        4 3 2 1 5

        */
        
        
        function solution(arr){
            // 내가 작성한 답
            /*
            - 📌 문제 이해: 입력된 순서대로 등수를 출력한다. 
            이전에도 나온 문젠데 기억 못풀었던 기억이 나고, 
            등수 구하기 공식을 외우려고 저장해놨지만 외우지 않았다. 
            
            - 🔍 풀이 방식 파악: 
            (이전에 풀었던 방식-정답이 아니었음)
            점수와 인덱스로 구조를 바꿔서 저장한다.
            점수가 높은 순으로 정렬하고(까지 했으나 동일한 등수를 출력 못하고 끝)
            - 🧠 풀이 패턴 기억: 
            내가 생각하는 방향보다 답이 엄청 심플했던 기억이 있는데 
            생각이 안난다....
            // 점수순으로 정렬하고, 같은 점수는 ++ 하는 방식을 썻다. 
            그런데 강의보다 조금 더 복잡한 듯 하다. 
            for문 두 번 돌리는게 정석인듯 
             return avg.map(v => sorted.indexOf(v) + 1);
            */
            
            // -- 내가 작성한 답
            //못풀었다.
            
            // 강의
            /*
            - 📌 문제 이해: 내 풀이 방식과 같음
            - 🔍 풀이 방식 파악: 
            arr : 점수 배열
            answer : 등수 배열
            - 🧠 풀이 패턴 기억: 
            for문을 i, j 두번 돌면서 arr[i]의 등수를 구한다. 
            arr[i] > arr[j] 면 answer[i]의 값을 ++시킨다.
            (아, arr[i]는 현재 점수. answer[i]는 i의 등수
            포문을 두 번 돌면서 나보다 작은 값을 만나면 answer[i]값을 ++ 해준다. )
            순서대로 배열을 돌면서 값이 같으면 값을 추가 안하기 때문에 
            동일한 점수도 한번 색 할 때 같은 등수를 갖게 된다. 
            더 높은 점수가 나오면 등수를 뒤로 밀어버림 
            
            */
            
            // ** 내가 다시 풀기
            var answer = Array.from({length:arr.length}, (x)=> x = 1);
            for(let i = 0; i<arr.length; i++){ // 점수를 순회
                const current = arr[i] // 현재 점수
                for(let j = 0; j < arr.length; j++){ // 등수를 순회
                   // 다음점수 > 현재점수 
                   const target = arr[j]; // 비교할 점수
                   if(target > current){
                    answer[i]++; // ++할 인덱스는 j 가 아닌 i.
                    // 하나하나 비교하여 값을 증가시켜줘야하기 때문
                   }
                }
            }
            return answer;


            // 강의 
            let n = arr.length;
            let answer = Array.from({length: n}, ()=> 1)
            // arr[i]가 주인공, arr[i를 기준으로 탐색]
            for(let i =0; i< n; i++){
                for(let j =0; j<n; j++){
                    if(arr[j] > arr[i]){
                        answer[i]++;
                    }
                }
            }

            // 나의 코멘트 
            // 공식으로 외울땐 이해가 안됐는데, 등수구하기는 두번의 for문을 돌려서 
            // 비교군을 정하고, 다른 원소들과 비교하면서 값을 ++ 해주는 방법이 가장 심플하다. 
            // * 배열을 모두 다 1로 초기화 Array.from(length), ()=> 1)
            // * 등수구하기(같은 점수는 같은 등수)
            // * #등수구하기 #같은_값으로_배열_초기화 #이중_for문 
        }

        console.log(solution([87,89, 92, 100, 76]))
    </script>
</body>
