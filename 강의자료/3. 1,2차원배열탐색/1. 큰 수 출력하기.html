    <script>
        /*
        - 📌 **문제 이해**: 바로 앞 수보다 크면 출력한다.
        - 🔍 **풀이 방식 파악**: 이전값과 현재값을 비교하는 단순 비교 문제, for문으로 돌면 된다.
        - 🧠 **풀이 패턴 기억**: 첫번째 배열은 하드코딩으로 심플하게 넣고, for문은 index = 1부터 돈다.  
        */
        // 자신의 바로 앞 수?? 가 뭔지 모르겠는데, 
        // 특별한 정렬이 필요한건가? 잘 모르겠음. 감이안온다.
        // 입력받은 수보다 큰 값을 추려내라?
        function solution(arr){
            // 내가 작성한 답
            //return arr.filter(x=> x > num);
            // -- 내가 작성한 답

            // 강의
            // 문제 : 바로 자신의 앞 수보다 숫자가 크면 출력하라 (N개를)
            // -> 도 아니고, 바로 자신의 앞 숫자보다 크면 출력하면 됨(n == arr.length)라서 체크할 필요 X
            // 아, 그래서 맨 첫번째 수는 무조건 출력하는것
            // ** 내가 다시 풀기

            // 아 그럼 이거 버블정렬일지도? => 아님, 그냥 비교 문제임
            var answer =[];
            answer.push(arr[0])
            for(let i=1; i< arr.length; i++){ // 1부터 시작하면 1,2,3,4,5
                const current = arr[i];
                const prev = arr[i-1];
                if(current > prev){
                    answer.push(current);
                }
                
            }
            return answer;

            // 강의 

        }

        console.log(solution([7,3,9,5,6,12]))
    </script>
