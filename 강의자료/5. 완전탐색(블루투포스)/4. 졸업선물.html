    <script>
        /*
        ▣ 입력예제 1                                   
        
        ▣ 출력예제 1
         
        */
        
        
        function solution(arr){
            let answer = [];
            var tmp, t;
            for(let i =0; i< arr.length; i++){
                tmp = arr[i];
                var res =0;
                while(tmp>0){
                    t = tmp % 10; // 10으로 나눈 나머지
                    res = res* 10 + t;
                    tmp = parseInt(tmp/10)
                }
                if(isPrime(res)){
                    answer.push(res)
                }
            function isPrime(num){
                if(num === 1) return false;
                for(let i =2; i< num; i++){
                    if(num%i === 0) return false;
                }
                return true;
            }
            }
            console.log(answer)
        }
        
        console.log(solution([32,55,62,20,250,370,200,30,100]))
    </script>
