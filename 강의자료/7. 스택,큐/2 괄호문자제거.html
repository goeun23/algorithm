    <script>
        /*
        ▣ 입력예제 1                                   
        
        ▣ 출력예제 1
         
        */
        
        
        function solution(str){
            // 내가 작성한 답
            /*
            - 📌 문제 이해: 
            '(' -> push
            ')' -> pop
            아니면 pop
            - 🔍 풀이 방식 파악: 
            - 🧠 풀이 패턴 기억: 
            */
            
            // -- 내가 작성한 답
            let answer;
            var s = str;
            let stack=[];
            for(let x of s){
                if(x===')'){
                    while(stack.pop()!=='(');
                }
                else stack.push(x);
            }
            answer=stack.join('');
            return answer;
            // 강의
            /*
            - 📌 문제 이해: 
        
            - 🔍 풀이 방식 파악: 
            들어오는 문자를 보고 판단하는게 아니라, (를 만나면 )가 나올때까지 pop한다. 
            하나의 조건을 찾고 , pop할 조건을 찾는다. 그리고 pop할 조건을 명확하게 파악 
            * 보면 ) 가 나올땐 pop하면 되는 것 같지만, 괄호 안에 있는 문자가 한개는 아니기 때문에
            while 반복문으로 pop() 해서 괄호 안에 있는 문자들을 모두 pop 해준다. 
            - 🧠 풀이 패턴 기억: 
            ... 가 아니라
            ) 를 만나면 ( 가 다시 나올때까지 pop한다. 
            (, )도 아니면 push(정답 원소 )
            */
            
            // ** 내가 다시 풀기

            
            // 강의 
            // 내가 푼 것과 같다. 
        }

        console.log(solution("(A(BC)D)EF(G(H)(IJ)K)LM(N)"))
    </script>
