<body>
    <script>
        /*
        ▣ 입력예제 1                                   
        
        ▣ 출력예제 1
         
        */
        
        
        function solution(str1, str2){
            // 내가 작성한 답
            /*
            - 📌 문제 이해: 
            주어진 문자열이 순서대로 나오는지 확인 
            - 🔍 풀이 방식 파악: 
            문자열을 주어진 문자열만 통과하도록 필터링한다.
            순서대로 shift했을떄 순서대로 나오는지 확인 (근데 이거 아닌것같다.)
            - 🧠 풀이 패턴 기억: 
            
            */
            
            // -- 내가 작성한 답
            
            // 강의
            /*
            - 📌 문제 이해:
            구하고자 하는 문자열을 queue에 푸시 
            주어진 문자열에서 shift 한 겂이 queue에 포함되어있는지 확인(includes)

            - 🔍 풀이 방식 파악: 
            queue에서 한개씩 shift 해보는데 주어진 문자열과 일치하는지 확인하는거다. 
            하나라도 아니면 false
            내가 푼 방식과 비슷하긴 했는데, 굳이 해당하는 무자열을 순서대로 안뽑아줘된다. 
            생각보다 심플한 문제
            */
            
            // ** 내가 다시 풀기
            let queue1 = [];
            for(let x of str1){
                queue1.push(x)
            }
            let answer = "YES"
            for(let x of str2){
                if(queue1.includes(x)){
                    const target = queue1.shift();
                    if(target !== x){
                        answer = "NO"
                    }
                }
            }
            // for문을 다 돌았는데도 queuq1에 문자열이 남아있어도 NO
            if(queue1.length > 0){
                answer="NO"
            }
            return answer;
            /*
            [나의 코멘트]
            
            
            */
        }

        console.log(solution("CBA","CBDAGE")
        )
    </script>
</body>

</html>
