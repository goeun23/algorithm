<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>
<h2>Creating a Variable</h2>
<p id="demo"></p>
<script>
    var numbers = [0, 1,2];
    var path = [];
    // ... existing code ...
    // ... existing code ...
function dfs(index, message, depth = 0) {
    const indent = '  '.repeat(depth);
    console.log(`${indent}▶️ 시작: dfs(${index}) - ${message}`);

    if (index === numbers.length) {
        // 종료 조건
        console.log(`${indent}🛑 종료 조건 도달: index(${index}) === numbers.length(${numbers.length})`);
        console.log(`${indent}◀️ 리턴: dfs(${index})`);
        return;
    }

    // 1️⃣ [경로A] 현재 요소 선택 안함 - 먼저 진행
    //console.log(`${indent}🔀 [경로A-선택안함] numbers[${index}](=${numbers[index]})를 선택하지 않고 진행`);
    console.log(`${indent}🔄 [경로A] 재귀 호출: dfs(${index + 1})`);
    dfs(index + 1, `경로A-선택안함 분기`, depth + 1);
    console.log(`${indent}⬅️ [경로A] 복귀 완료: index = ${index}에서의 '선택안함' 분기 종료`);

    // 2️⃣ [경로B] 현재 요소 선택함 - 나중에 진행
    path.push(numbers[index]);
    console.log(`${indent}🔀 [경로B-선택함] numbers[${index}](=${numbers[index]})를 선택하고 진행`);
    console.log(`${indent}📌 [경로B] 현재 path = [${path}]`);
    
    console.log(`${indent}🔄 [경로B] 재귀 호출: dfs(${index + 1})`);
    dfs(index + 1, `경로B-선택함 분기`, depth + 1);
    console.log(`${indent}⬅️ [경로B] 복귀 완료: index = ${index}에서의 '선택함' 분기 종료`);
    
    // 3️⃣ [경로B] 백트래킹
    const popped = path.pop();
    console.log(`${indent}🗑️ [경로B] 백트래킹: ${popped} 제거, 현재 path = [${path}]`);
    console.log(`${indent}◀️ 종료: dfs(${index}) - 모든 분기 완료`);
}

console.log("🚀 DFS 탐색 시작 - 모든 가능한 부분집합 찾기");
dfs(0, '루트 호출');
console.log("🏁 DFS 탐색 완료");

        if (obj) {
            console.log(message, JSON.stringify(obj));
        } else {
            console.log(message);
        }
    }
</script>
